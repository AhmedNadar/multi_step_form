<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!--jQuery-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<!-- jQuery easing plugin -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>
	
	<script src="script.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Multi form</title>
</head>
<body>
  <!-- multi step form-->
  
  <form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Social Profiles</li>
      <li>Personal Details</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input type="text" placeholder="Email" name="email">
      <input type="password" placeholder="Password" name="pass">
      <input type="password" placeholder="Confirm Password" name="cpass">
      <input type="button" value="Next" class="next action-button" name="next">
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Social Profiles</h2>
      <h3 class="fs-subtitle">Your presence on the social network</h3>
      <input type="text" placeholder="Twitter" name="twitter">
      <input type="text" placeholder="Facebook" name="facebook">
      <input type="text" placeholder="Google Plus" name="gplus">
      <input type="button" value="Previous" class="previous action-button" name="previous">
      <input type="button" value="Next" class="next action-button" name="next">
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">We will never sell it</h3>
      <input type="text" placeholder="First Name" name="fname">
      <input type="text" placeholder="Last Name" name="lname">
      <input type="text" placeholder="Phone" name="phone">
      <textarea placeholder="Address" name="address"></textarea>
      <input type="button" value="Previous" class="previous action-button" name="previous">
      <input type="submit" value="Submit" class="submit action-button" name="submit">
    </fieldset>
  </form>
  
	<footer>
		<p>Copyright 2014 Ahmed Nadar</p>
	</footer>
</body>
</html>
