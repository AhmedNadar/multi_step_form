<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!--jQuery-->
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<!-- jQuery easing plugin -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>
	
	<script src="script.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Multi form</title>
</head>
<body>
  <!-- multi step form-->
  <form id="msform">
    <!-- progressbar-->
    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Social Profiles</li>
      <li>Personal Details</li>
    </ul>
    <fieldset>
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input type="text" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <input type="password" name="confirm_password" placeholder="Confirm Password">
      <input type="button" name="next" value="Next" class="next action-button">
    </fieldset>
    
    <fieldset>
      <h2 class="fs-title">Social Profiles</h2>
      <h3 class="fs-subtitle">Your presence on the web</h3>
      <input type="text" name="twitter" placeholder="Twitter">
      <input type="text" name="facebook" placeholder="Facebook">
      <input type="text" name="gplus" placeholder="Google Pluse">
      <input type="button" name="previous" value="Previous" class="previous action-button">
      <input type="button" name="next" value="next" class="next action-button">
    </fieldset>
    
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">We will not sell it</h3>
      <input type="text" name="fname" placeholder="First Name">
      <input type="text" name="lname" placeholder="last Name">
      <input type="text" name="phone" placeholder="Phone">
      <textarea name="address" placeholder="Address"></textarea>
       <input type="button" name="previous" value="Previous" class="previous action-button">
       <input type="submit" name="submit" value="Submit" class="submit action-button">
    </fieldset>
  </form>
	<footer>
		<p>Copyright 2014 Ahmed Nadar</p>
	</footer>
</body>
</html>
